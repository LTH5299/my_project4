apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        
        image: thanhhien52/ci_docker_project:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000 
